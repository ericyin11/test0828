        - 胡贺
      multiple: false
    validations:
      required: true

  - type: dropdown
    id: qa
    attributes:
      label: 测试人员
      options:
        - 杜鑫
        - 尹林
        - 严凡
        - 施强
      multiple: false
    validations:
      required: true
  
  - type: textarea
    id: steps_to_reproduce
    attributes:
      label: 故障复现步骤
      placeholder: 

